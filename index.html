<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üå§Ô∏è Weather App</h1>
            <p class="subtitle">Get real-time weather information for any city</p>
        </header>

        <div class="search-section">
            <div class="search-box">
                <input 
                    type="text" 
                    id="cityInput" 
                    placeholder="Enter a city name..." 
                    autocomplete="off"
                >
                <button id="searchBtn">Search</button>
            </div>
            <div id="errorMessage" class="error-message"></div>
        </div>

        <div id="weatherCard" class="weather-card hidden">
            <div class="weather-header">
                <h2 id="location">-</h2>
                <p id="condition" class="condition">-</p>
            </div>
            
            <div class="weather-main">
                <div class="temperature-section">
                    <div class="temp-celsius">
                        <span id="tempC" class="temp-value">-</span>
                        <span class="temp-unit">¬∞C</span>
                    </div>
                    <div class="temp-fahrenheit">
                        <span id="tempF" class="temp-value">-</span>
                        <span class="temp-unit">¬∞F</span>
                    </div>
                </div>
            </div>

            <div class="weather-details">
                <div class="detail-item">
                    <span class="detail-label">Humidity</span>
                    <span id="humidity" class="detail-value">-</span>
                </div>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
